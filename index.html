<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="searchContainer">
            <input type="text" class="searchControl" id="searchInput" placeholder="City Name or Zipcode">
            <button class="searchControl" id="searchBtn">Search</button>
        </div>

        <div id="weatherContainer">
            <div id="weatherDescription">
                <h1 id="cityHeader"></h1>
                <div id="weatherMain">
                    <div id="temperature"></div>
                    <div id="weatherDescriptionHeader"></div>
                    <div><img id="documentIconImg"></div>
                </div><hr> 
                <!-- Weather Details -->
                <div id="windSpeed" class="bottomDetails"></div>
                <div id="humidity" class="bottomDetails"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
